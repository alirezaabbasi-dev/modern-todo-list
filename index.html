<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="./Packages/wowJS/animate.min.css">
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="font-main bg-gradient-to-tl bg-linear-45 from-indigo-700 via-blue-500 to-pink-500 text-white">
    <svg class="hidden">
        <symbol id="delete-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </symbol>
        <symbol id="check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </symbol>
        <symbol id="undo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m15 15-6 6m0 0-6-6m6 6V9a6 6 0 0 1 12 0v3" />
        </symbol>
    </svg>

    <header>
        <div class="@container">
            <div
                class="max-w-7xl @sm:px-2 @md:px-20 fixed top-0 right-0 left-0 bg-slate-100/40
                backdrop-blur-md px-2.5 py-2.5 rounded-b-2xl text-emerald flex items-center justify-between mx-auto shadow-md shadow-black/30  wow animate__animated animate__fadeInDown">
                <h2 class="font-logo text-fuchsia-950 text-4xl font-semibold text-shadow tracking-tight">Todo List</h2>
                <a target="_blank" href="http://github.com/alirezaabbasi-dev" title="Go to My github"
                    class="text-md text-zinc-700 font-light tracking-widest">About</a>
            </div>
        </div>
    </header>

    <main>
        <!-- todos Header -->
        <div class="@container">
            <div class="@sm:px-2 xl:px-10 max-w-7xl mx-auto mt-30 flexAllCenter gap-2.5">
                <input placeholder="Add Todo ..." id="textInput"
                    class="bg-white text-zinc-700 p-2.5 w-full text-xl border border-amber-500 rounded-2xl wow animate__animated animate__fadeInDownBig"
                    type="text">
                <button id="btnAdd"
                    class="bg-blue-900   text-white px-5 py-3 rounded-xl wow animate__animated animate__fadeInRightBig">Add</button>
            </div>
        </div>
        <!-- Todos Item -->
        <div class="@container">
            <div class="h-[70vh] mx-auto my-20 @sm:max-w-5xl">
                <div
                    class=" items-container h-full p-8 bg-indigo-100/9 flex flex-col justify-start gap-2.5 items-center rounded-2xl overflow-y-auto">



                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="@container">
            <div
                class="@sm:px-2 @md:px-20 max-w-7xl mx-auto mt-10 py-3.5 flexAllCenter gap-2.5 border-t-2  rounded-sm ">
                <p class="text-sm text-slate-200">Made with ❤️ by Kiyan Abbasi</p>
            </div>
        </div>
    </footer>

    <script src="./Packages/wowJS/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="./src/Scripts/app.js"></script>
</body>

</html>
