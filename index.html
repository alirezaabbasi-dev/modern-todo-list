<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="./Packages/wowJS/animate.min.css">
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="font-main bg-white text-zinc-800 dark:bg-zinc-900 dark:text-zinc-100 transition-colors duration-500">
    <svg class="hidden">
        <symbol id="delete-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </symbol>
        <symbol id="check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </symbol>
        <symbol id="undo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m15 15-6 6m0 0-6-6m6 6V9a6 6 0 0 1 12 0v3" />
        </symbol>
    </svg>

    <header
        class="bg-zinc-100/50 dark:bg-zinc-800/50 backdrop-blur-md fixed top-0 inset-x-0 z-50 shadow-sm shadow-black/10">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#"
                class="font-logo text-3xl text-indigo-700 dark:text-indigo-300 font-semibold italic tracking-[.20rem] hover:text-indigo-500 transition-colors">Todo
                List</a>
            <div class="flex items-center justify-center gap-4">
                <button id="theme-btn"
                    class="cursor-pointer text-sm text-zinc-600 dark:text-zinc-300 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors"></button>
                <a target="_blank" href="https://github.com/alirezaabbasi-dev/modern-todo-list"
                    class="text-sm text-zinc-600 dark:text-zinc-300 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors">GitHub</a>
            </div>
        </div>
    </header>

    <main class="pt-28">
        <!-- Input Section -->
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex gap-3 items-center">
                <input id="textInput" type="text" placeholder="Add Todo..."
                    class="flex-grow px-4 py-3 text-lg bg-zinc-100 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-xl placeholder-zinc-400 dark:placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all">
                <button id="btnAdd"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-xl transition-all">Add</button>
            </div>
        </div>

        <!-- Todos List -->
        <div class="max-w-4xl mx-auto mt-10 px-4">
            <div
                class="items-container h-[60vh] overflow-y-auto space-y-3 p-4 rounded-2xl bg-zinc-100 dark:bg-zinc-800 shadow-md">

            </div>
        </div>
    </main>

    <footer class="mt-10 border-t dark:border-zinc-700 py-4">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-zinc-500 dark:text-zinc-400">Made with ❤️ by <a
                    class="text-zinc-700 dark:text-zinc-200 hover:text-indigo-500 transition-colors" target="_blank"
                    href="http://github.com/alirezaabbasi-dev"> Kiyan Abbasi </a> </p>
        </div>
    </footer>

    <script src="./Packages/wowJS/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="./src/Scripts/app.js"></script>
</body>

</html>
